{% extends 'base.html' %}
{% load static %}
{% block title %}Всі пости{% endblock %}

{% block content %}
<div class="col-6 p-2" xmlns="http://www.w3.org/1999/html">
    {% for user in users %}
    <div class="card mb-2 p-2">
        <div class="card-body p-0">
            <h5 class="card-title mb-1">
            {% if user.userprofile.avatar %}
            <img src="{{ user.userprofile.avatar.url }}" alt="Фото профілю" width="32" height="32"
                 class="rounded-circle">
            {% else %}
            <img src="{% static 'img/posts/post_default.jpg' %}" alt="Фото профілю" width="32" height="32"
                 class="rounded-circle">
            {% endif %}
                <a href="{% url 'user-info' user.slug %}">{{ user.first_name }} {{ user.last_name }}</a></h5>
            <p class="card-text mb-1"><small class="text-muted">{{ user.first_login|date:"d.m.Y" }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

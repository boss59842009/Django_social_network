{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url("{% static 'img/bg_login.jpg' %}")
        }
        .login_form {
            width: 100%;
            max-width: 40%;
            background-color: rgba(89, 135, 219, 0.5);
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="row g-3 login_form" method="POST">
            <h1 class="h3 mb-3 fw-bold text-center">Ведіть дані для реєстрації</h1>
            <div class="col-md-6">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">Імʼя</label>
                <input type="text" class="form-control" placeholder="Введіть імʼя"
                       name="{{ form.first_name.html_name }}"
                       id="{{ form.first_name.id_for_label }}" required>
            </div>
            <div class="col-md-6">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Прізвище</label>
                <input type="text" class="form-control" placeholder="Введіть прізвище"
                       name="{{ form.last_name.html_name }}"
                       id="{{ form.last_name.id_for_label }}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="{{ form.username.id_for_label }}">@</span>
                <input type="text" class="form-control" placeholder="Username" name="{{ form.username.html_name }}"
                       aria-label="Username" aria-describedby="{{ form.username.id_for_label }}" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" name="{{ form.email.html_name }}"
                       aria-label="Email" aria-describedby="{{ form.email.id_for_label }}" required>
                <span class="input-group-text" id="{{ form.email.id_for_label }}">@example.com</span>
            </div>
            <div class="col-12">
                <label for="{{ form.phone_number.id_for_label }}" class="form-label">Номер телефону</label>
                <input type="text" class="form-control" name="{{ form.phone_number.html_name }}"
                       id="{{ form.phone_number.id_for_label }}" placeholder="Номер телефону" required>
            </div>
            <div class="col-md-6">
                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                <input type="password" class="form-control" placeholder="Пароль" name="{{ form.password.html_name }}"
                       id="{{ form.password.id_for_label }}" required>
            </div>
            <div class="col-md-6">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Підтвердження паролю</label>
                <input type="password" class="form-control" placeholder="Підтвердження паролю"
                       name="{{ form.password2.html_name }}"
                       id="{{ form.password2.id_for_label }}" required>
            </div>


            {% csrf_token %}

<!--            {{ form.as_p }}-->
            <button class="btn btn-dark w-100 py-2" type="submit">Зареєструватись</button>
        </form>
    </div>

</body>

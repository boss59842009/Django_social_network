{% extends 'base.html' %}
{% block title %}Видалити пост{% endblock %}
{% block content %}
<div class="col-6 p-2 my-2 bg-light">
    <h2>Ви впевнені що хочете видалити цей пост?</h2>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'all-posts' %}" class="btn btn-secondary">Відміна</a>
    </form>
</div>
{% endblock %}
